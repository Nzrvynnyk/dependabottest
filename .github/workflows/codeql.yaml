name: CodeQL Scan

on:
  pull_request:
    branches:
      - master

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install CodeQL
        run: |
          curl -sL https://github.com/github/codeql-action/releases/download/codeql-bundle-v2.6.3/codeql-bundle-v2.6.3-linux64.tar.gz | tar -xvf -
          sudo install -d /usr/local/codeql
          sudo mv codeql-bundle-v2.6.3/* /usr/local/codeql

      - name: Initialize CodeQL
        run: |
          /usr/local/codeql/codeql-cli init

      - name: Autobuild CodeQL database
        run: |
          /usr/local/codeql/codeql-cli autobuild

      - name: Perform CodeQL analysis
        run: |
          /usr/local/codeql/codeql-cli analyze

      - name: Upload SARIF report
        uses: actions/upload-artifact@v2
        with:
          name: sarif-report
          path: /tmp/codeql/sarif/codeql-result.sarif

  Detect-Errors:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript' ]
    needs:
      - analyze
    steps:
      - name: Download Sarif Report
        uses: actions/download-artifact@v2
        with:
          name: sarif-report

      - name: Detect Errors
        run: |
          repo=$(echo ${{ github.repository }} | awk -F'/' '{print $2}')
          results=$(cat $repo/results/${{ matrix.language }}-builtin.sarif | jq -r '.runs[].results[].ruleId')

          resultsArray=($results)
          errorCount=0
          warningCount=0
          noteCount=0

          for var in "${resultsArray[@]}"
          do
            severity=$(cat $repo/results/${{ matrix.language }}-builtin.sarif | jq -r '.runs[].tool.driver.rules[] | select(.id=="'$var'").properties."problem.severity"')
            echo "${var} | $severity"
