name: CodeQL Blocker

on:
  pull_request:
    types: [opened, reopened]

jobs:
  codeql-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          config-file: ./.github/codeql/codeql-config.yml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Check CodeQL Results
        run: |
          curl -X GET \
          https://api.github.com/repos/${GITHUB_REPO}/code-scanning/alerts \
          -H 'Authorization: Bearer ${TOKEN}' \
          -H 'Accept: application/json' | jq '.[] | select(.severity == "CRITICAL" or .severity == "HIGH") | .number'

      - name: Block PR if Critical or High Severity Findings
        if: steps.check-codeql-results.outputs.stdout != ''
        run: |
          echo "Critical or High Severity Findings detected. Blocking PR."
          exit 1
